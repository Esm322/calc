<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.493e6e98.css">
    <title>Calculator</title>
<script src="/style.493e6e98.js"></script></head>
<body>
    <div class="calculator">
        <div class="display">
            <input disabled="" type="text" id="display" value="0">
        </div>
        <div class="buttons">
            <button class="btn bg-grey">AC</button>
            <button class="btn bg-grey">+/-</button>
            <button class="btn bg-grey">%</button>
            <button class="btn bg-orange">/</button>
            
            <button class="btn bg-lightblack">7</button>
            <button class="btn bg-lightblack ">8</button>
            <button class="btn">9</button>
            <button class="btn bg-orange">x</button>
            
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn bg-orange">-</button>
            
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn bg-orange">+</button>
            
            <button class="btn zero">0</button>
            <button class="btn">.</button>
            <button class="btn bg-orange">=</button>
        </div>
    </div>
</body>
</html>
